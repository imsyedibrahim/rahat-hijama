 <body style="overflow-x: hidden;">
    <div class="container">
        <div class="product">
            
            <img src="./images/img_front.jpg" id="img1">
            <img src="./images/img_back.jpg" id="img2">

            <div class="product-inner" id="productbox"> 
                <div class="product-front"> 
                    <div class="product-top">
                        <h1>Rahat Hijama</h1>
                    </div>
                    <div class="product-bottom">
                        <h1>Dry Cupping</h1>
                        <h2>Hijama Treats</h2>
                        <button type="button">Contact for Appointment</button>
                        <div class="treat-select">
                            <div class="select-item">
                                <img src="./images/arrows+back+chevron+direction+left+icon-1320085937350640908_0.svg" >
                            </div>
                            <div class="select-item">
                                <img src="./images/arrows+chevron+direction+forward+next+right+icon-1320085938847587870_0.svg" onclick="flipright()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <div class="product-top product-top2">
                        <h1>Rahat Hijama</h1>
                    </div>
                    <div class="product-bottom">
                        <h1>Dry Cupping</h1>
                        <h2>Hijama Treats</h2>
                        <button type="button">Contact for Appointment</button>
                        <div class="treat-select">
                            <div class="select-item">
                                <img src="./images/arrows+back+chevron+direction+left+icon-1320085937350640908_0.svg" onclick="flipleft()">
                            </div>
                            <div class="select-item">
                                <img src="./images/arrows+chevron+direction+forward+next+right+icon-1320085938847587870_0.svg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-left"></div>
                <div class="product-right"></div>  
            </div>      
        </div>
    </div>
    
    

    <script>
        var productBox = document.getElementById("productbox");
        var image1 = document.getElementById("img1");
        var image2 = document.getElementById("img2");
            
            function flipright(){
                productBox.style.transform="rotateY(180deg)";
                image2.style.left = "40px";
                image1.style.left = "650px";
                image1.style.transform = "rotate(-30deg)";
                image2.style.transform = "rotate(0deg)";
            }
            function flipleft(){
                productBox.style.transform="rotateY(0deg)";
                image1.style.left = "40px";
                image2.style.left = "-650px";
                image1.style.transform = "rotate(0deg)";
                image2.style.transform = "rotate(-30deg)";
            }

var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("navigation-id").style.top = "0";
  } else {
    document.getElementById("navigation-id").style.top = "-80px";
  }
  prevScrollpos = currentScrollPos;
}
    
    </script>
